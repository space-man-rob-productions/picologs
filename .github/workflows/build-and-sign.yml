name: Build and Sign Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-sign:
    runs-on: windows-latest
    env:
      REDIS_URL: ${{ secrets.REDIS_URL }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
        
    - name: Create .env file
      run: |
        echo "REDIS_URL=${{ env.REDIS_URL }}" | Out-File -FilePath .env -Encoding UTF8
        
    - name: Configure Windows Defender
      run: |
        Add-MpPreference -ExclusionPath ${{ github.workspace }}
        
    - name: Build executable
      run: |
        python -m nuitka --onefile --windows-company-name="Your Company" --windows-product-version=1.0.0 --assume-yes-for-downloads --windows-disable-console sc_command.py
        
    - name: Move executable
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Move-Item sc_command.exe dist/sc-command.exe
        
    - name: Azure Code Signing
      uses: azure/trusted-signing-action@v0.5.1
      with:
        azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
        azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        endpoint: https://eus.codesigning.azure.net/
        trusted-signing-account-name: ${{ secrets.CODE_SIGNING_ACCOUNT_NAME }}
        certificate-profile-name: ${{ secrets.CERTIFICATE_PROFILE_NAME }}
        files-folder: 'dist'
        files-folder-filter: '*.exe'
        timestamp-rfc3161: http://timestamp.acs.microsoft.com
        timestamp-digest: SHA256
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sc-command-signed
        path: dist/sc-command.exe 